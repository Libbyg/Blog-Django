<html>
    <head>
        <title>Libby's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Libby's Blog</a></h1>
        </div>
        <div>
           {{ posts }}
        </div>
        {% for post in posts %}
		    <div>
		        <p>published: {{ post.published_date }}</p>
		        <h1><a href="">{{ post.title }}</a></h1>
		        <p>{{ post.text|linebreaks }}</p>
		    </div>
		{% endfor %}
        <div>
            <p>published: 1.5.16 </p>
            <h2><a href="">My second post</a></h2>
            <p>I hope you will enjoy it!.</p>
        </div>
    </body>
</html>
